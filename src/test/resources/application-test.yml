spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

aws:
  provider: localstack

sqs:
  queue: http://localhost:4576/queue/hmpps_tier_to_delius_queue

community.endpoint.url: http://localhost:8082
hmpps-tier.endpoint.url: http://localhost:8081

flags:
  enableDeliusTierUpdates: true